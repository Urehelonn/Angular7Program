<div class="container alert alert-warning"
id="loginFailed"
*ngIf="loginFailed">
  Cannot find current user name and password match in library. Please try other match.
</div>
<div class="container">
  <form #loginF="ngForm"
    (ngSubmit)="loginAttempt(loginF)">

    <div class="form-group">
      <label for="id">User Name:</label>
      <input
        required
        ngModel
        #id="ngModel"
        name="id"
        id="id"
        class="form-control"
        type="text"
        (class.warn)="id.touched && id.invalid">
      <div class="alert alert-danger"
        *ngIf="id.touched && id.invalid">
        <span *ngIf="id.errors.required">User Id Required.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        required
        ngModel
        #password="ngModel"
        name="password"
        id="password"
        class="form-control"
        type="password">
      <div class="alert alert-danger"
        *ngIf="password.touched && password.invalid">
        <span *ngIf="password.errors.required">Password Required.</span>
      </div>
    </div>

    <br>
    <button type="submit"
      class="btn btn-primary"
      [disabled]="loginF.invalid">Login</button>
    <br>
  </form>
  <br>
  <a href="./signup">Register</a>
</div>

<button (click)="getUsers()">getUsers</button>
<div class="container">
  <li *ngFor="let user of users">{{user}}</li>
</div>
